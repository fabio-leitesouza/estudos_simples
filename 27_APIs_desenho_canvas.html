<canvas width="600" height="400"></canvas>

<script>
    //acessando o html
    var tela = document.querySelector('canvas');
    //pedindo um pincel no contexto 2d para desenhar
    var pincel = tela.getContext('2d');
    //definir um cor válida
    pincel.fillStyle = 'white';
    //fill é preencher e rect é retangulo. 
    pincel.fillRect(0, 0, 600, 400);
    

    pincel.fillStyle = 'darkblue';
    pincel.fillRect(0, 0, 200, 400);

    pincel.fillStyle = 'red';
    pincel.fillRect(400, 0, 200, 400);

    pincel.fillStyle = 'yellow';
     //começar um caminho para senhar
    pincel.beginPath();
    //definir o primeiro ponto
    pincel.moveTo(150, 300);
    //desenhar uma linha até
    pincel.lineTo(300, 50);
    pincel.lineTo(450, 300);
    //pedir para o pincel preencher
    pincel.fill();

    pincel.fillStyle = 'magenta';
    pincel.beginPath();
    pincel.arc(300, 200, 50, 0, 2 * 3.14);
    pincel.fill();

</script>
