//vamos dar comportamento e não só propriedades
<script>


    const filme = {
        nome: "Rocco e seus irmãos",
        ano: 1961,
        tempo: "148min",
        avaliacoes: [],
        avaliacaoMedia: 0,
        avaliar: function(){
            let avaliar = 0
            avaliar = Number(prompt("Digite a avaliação"))
            while(avaliar < 0 || avaliar> 10){
                alert('Digite uma nota de zero a 10');
                let avaliar = Number(prompt("Digite a avaliação"))
            } 
            this.avaliacoes.push(avaliar);
            let soma = 0
            this.avaliacoes.forEach(element => {
                soma += element
            }
            );           
            this.avaliacaoMedia = soma / this.avaliacoes.length
        }
        
    }
    for(let i = 0; i < 4; i++){
        filme.avaliar()
    }

    console.log(filme.avaliacoes)
    
    document.write(filme.avaliacaoMedia)

</script>
